<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 30%;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        .box img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
    <title>Three Boxes Design</title>
</head>
<body>
<div class="container">
    <div class="box">
        <h3>حسابات العنصر</h3>
        <img src="../level-one/non.png" alt="Image 1">
    </div>
    <div class="box">
        <h3>تركيب الذرة</h3>
        <img src="../level-one/img.png" alt="Image 2">
    </div>
    <div class="box">
        <h3>صياغة العنصر</h3>
        <img src="../level-one/img.png" alt="Image 3">
    </div>
</div>
</body>
</html>
