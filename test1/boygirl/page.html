<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Page</title>
    <!-- Styles -->
</head>
<body>
<h1>Welcome to the Boy's Page!</h1>
<div id="characterImage"></div>

<script>
    // Retrieve the selected character from local storage
    const selectedCharacter = localStorage.getItem('selectedCharacter');

    // Display corresponding image based on the selected character
    const characterImageDiv = document.getElementById('characterImage');
    if (selectedCharacter === 'boy') {
        characterImageDiv.innerHTML = '<img src="boy_image.jpg" alt="Boy Image">';
    } else if (selectedCharacter === 'girl') {
        characterImageDiv.innerHTML = '<img src="girl_image.jpg" alt="Girl Image">';
    } else {
        characterImageDiv.innerHTML = '<p>No character selected</p>';
    }
</script>
</body>
</html>
