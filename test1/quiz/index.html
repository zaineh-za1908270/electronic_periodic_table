

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="1next-btn" onclick="startQuiz()">Start</button>
<div id="quiz-container">
    <div id="question-container">
        <div id="question-text-container">
            <h2 id="question-text"></h2>
            <img id="character-image" src="char.jpg" alt="Character Image">
        </div>
        <ul id="options-list"></ul>
    </div>
    <div id="feedback-container" class="popup">
        <p id="feedback-text"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
<!--        <button id="retry-btn" onclick="nextQuestion()">retry</button>-->
    </div>
</div>
<div id="popup-overlay" class="overlay"></div>
<script src="quiz.js"></script>
</body>
</html>
